apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'git-dependencies'


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.batcha.gradle.plugins:git-dependencies:0.2'
    }
}

version = '1.0'
group = 'org.specs'

jar {
    manifest {
        attributes 'Implementation-Title': 'Ant Build for Java Eclipse', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}


// Update eclipse files
eclipse

dependencies {
	

    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    
    compile project(':specs-library')
    
    /*
    compile('org.specs:specs-library:1.0'){
    
    	ext.git = 'https://github.com/joaobispo/specs-library.git'    	
    }
    */
}


test {
    systemProperties 'property': 'value'
}


uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
